# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# Project information
site_name: OpenStack Checker
site_url: https://fraunhofer-aisec.github.io/openstack-checker/
site_author: Fraunhofer AISEC
site_description: OpenStack Checker

# Repository
repo_name: Fraunhofer-AISEC/openstack-checker
repo_url: https://github.com/Fraunhofer-AISEC/openstack-checker
edit_uri: edit/main/documentation/

# Copyright
copyright: >
  <p>
    <a href="https://www.aisec.fraunhofer.de/en/data_protection.html">Privacy Policy</a>, <a href="#__consent">Change cookie settings</a>
  </p>
  Copyright &copy; 2025 Fraunhofer AISEC
# Configuration
theme:
  name: material

  icon:
    repo: fontawesome/brands/github

  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font: false

extra_css:
  - stylesheets/extra.css
  - assets/fonts/Inter/inter.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - assets/javascripts/MathJax-3.2.2/es5/tex-mml-chtml.js

# Plugins
plugins:
  - glightbox:
      zoomable: true
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Fraunhofer-AISEC
      name: Visit us on GitHub to get involved.
    - icon: fontawesome/solid/envelope
      link: mailto:codyze@aisec.fraunhofer.de
      name: Email us about the OpenStack Checker project.
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/FraunhoferAISEC
      name: Follow Fraunhofer AISEC on Twitter.

  consent:
    title: Consent
    description: >-
      We use external services to enrich information presented on our website. This information is not essential
      for the operation of this website. You can opt-in, if you want to see additional information. Your choice
      will be saved in a cookie.
    actions:
      - reject
      - accept
      - manage
    cookies:
      github:
        name: GitHub
        checked: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - "Home": index.md
  - "Analyzing a project": analyzing-project.md
  - "Queries":
    - "Writing queries": writing-queries.md
  - "Concepts and Operations":
    - "Implementing Concepts and Operations": concepts-and-operations.md
    - "List": list-concepts-and-operations.md
    - "Tagging DSL": tagging-dsl.md
  - "Assumptions":
    - "Concept for categorizing assumptions of the analysis": assumptions-concept.md
    - "Tradeoff between assumptions and manual analysis": assumptions-tradeoff.md
  - "Further resources": more-resources.md
